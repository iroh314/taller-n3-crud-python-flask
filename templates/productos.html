{% extends './structure.html' %}
{% block titulo %} Productos {% endblock %}
{% block contenido %}
<div class="container">
    <h1>Prueba</h1>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Clientes</h3>
                <a href="{{url_for('agregarProducto')}}" class="btn btn-primary">Agregar</a>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in productos %}
                            <tr>
                                <td>{{i[1]}}</td>
                                <td>{{i[2]}}</td>
                                <td>{{i[3]}}</td>
                                <td>{{i[4]}}</td>
                                <td>
                                    <a href="{{url_for('editarProducto', id=i[0])}}"
                                        class="btn btn-success">Editar</a>
                                </td>
                                <td>
                                    <form action="{{url_for('eliminarProducto')}}" method="POST">
                                        <input type="hidden" name="id" value="{{i[0]}}">
                                        <button class="btn btn-danger">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
{% endblock %}
